<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Reader</title>
    <link rel="stylesheet" href="/css/tokenizerStyles.css">
</head>
<body>
<h1>TOKENIZER { }</h1>
<div class="container">
    <input type="file" id="fileInput" accept=".txt">
    <label for="fileContent"></label><textarea id="fileContent" placeholder="File content will appear here..."></textarea>
    <button id="submitButton">Parse</button>
    <label for="responseContent"></label><textarea id="responseContent" placeholder="Results will appear here..." readonly></textarea>
</div>
<div id="loading" class="spinner"></div>
<script src="/js/eventsDefinitions.js"></script>
</body>
</html>
